<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Remainder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300,500' rel='stylesheet'>
    <style>
        .CenterAlign{
            margin: 0px auto !important;
        }
    </style>
</head>
<body style="padding:0; margin:0; font-family:sans-serif;">
    
    <table width="100%" style="background-color:#fffff;">
        <tr>
            <td align="center" style="text-align:center;">
                <br>
                <table class="CenterAlign" style="width:598px; border:2px solid#c4c4c4 ; border-collapse: collapse;" 
                border="2" border-color="#c4c4c4">
                    <tr><!-- 8C8C8C -->
                        <td>
                            <table class="CenterAlign" style="width:97%" >
                                    <tr>
                                        <td align="center" style="padding-top:25px; padding-bottom: 15px; border-bottom: 1px dotted; ">
                                            <!-- <img src="[[CompanyLogo]]" width="180px"> -->
                                            <img src="[[CompanyLogo]]" style="display: block; border:none; height: 140px; width: auto;" 
                                            height ="100px" width="auto">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" style="font-size:22px; color: #337ab7; padding-top: 20px; padding-bottom: 6px;">
                                            <table class="CenterAlign">
                                                <tr>
                                                    <td align="right" style="text-align:right; padding-right:2px;">
                                                        <!-- <img src="[[UserIcon]]" width="45px" style="display: block; float: right;"> -->
                                                        <img src="[[ExclamationIcon]]"  style="display: block; float: right; border: none;">
                                                    </td>
                                                    <td align="left" style="text-align:left; padding-top: 2px; padding-bottom: 0">
                                                    <strong><font style="color: #67757b;">Forgot Password</font></strong></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td style="border-top:1px solid #ACACAC; text-align:center;">
                                           <table width=100%; >
                                                <tr>
                                                    <td style="line-height:1;">&nbsp;</td>
                                                </tr>
                                               <tr>
                                                    <td style="text-align:left; padding-left:10px; font-size:14px; line-height:1.9; 
                                                    text-transform: capitalize;">
                                                    Hi [name],
                                                   </td>
                                               </tr>
                                               <tr>
                                                    <td style="line-height:1;">&nbsp;</td>
                                                </tr>
                                               <tr>
                                                    <td style="text-align:left; padding-left:10px; font-size:14px;">
                                                    A request has been made recently to reset your [CompanyName] password. Click the link below to reset your password for: <font style="color:#3d9fce;"> [email]</font>
                                                   </td>                                              
												 </tr>
                                               <tr>
                                                    <td style="text-align:left; padding-left:10px; padding-top: 15px; padding-bottom: 15px; font-size:14px; line-height:4.2;">
                                                      <a  href="[websiteurl]" style="text-decoration:none; ">
                                                        <img src="[[ResetPasswordButton]]" style="display: block; border:none;">
                                                      </a> 
                                                   </td>
                                               </tr>
                                               <tr>
                                                    <td style="border-bottom:1px solid #ACACAC;">&nbsp;</td>
                                                </tr>
                                            </table> 
                                        </td>
                                    </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                 <br>
            </td>
        </tr>
    </table>
</body>
</html>
